<!DOCTYPE html>
<html>
<head>
  <title>Launch Roblox</title>
  <script>
    // Pega o Job ID da query string
    const urlParams = new URLSearchParams(window.location.search);
    const jobId = urlParams.get('jobId');

    const placeId = "109983668079237"; // seu PlaceId do jogo

    if (jobId) {
        // Redireciona automaticamente para Roblox
        window.location.href = `roblox://placeId=${placeId}&launchData={"jobId":"${jobId}"}`;
    } else {
        document.body.innerHTML = "<p>Job ID n√£o encontrado.</p>";
    }
  </script>
</head>
<body>
  <p>Redirecionando para Roblox...</p>
</body>
</html>
