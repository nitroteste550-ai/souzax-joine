<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Joiner</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    a {
      color: #00aaff;
      text-decoration: none;
      font-size: 20px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Roblox Joiner</h1>
  <p id="status">Carregando...</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const placeId = urlParams.get('placeId');
    const jobId = urlParams.get('gameInstanceId');

    if (placeId && jobId) {
      const finalLink = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
      document.getElementById('status').innerHTML = `
        <p>Link pronto:</p>
        <a href="${finalLink}">${finalLink}</a>
      `;
      window.location.href = finalLink; // Abre direto no Roblox
    } else {
      document.getElementById('status').innerText = "Parâmetros inválidos!";
    }
  </script>
</body>
</html>
